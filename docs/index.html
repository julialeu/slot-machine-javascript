<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máquina tragaperras</title>
    <link rel="stylesheet" href="tragaperras.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Open+Sans:ital,wght@1,700&family=Roboto:wght@100&display=swap"
          rel="stylesheet">
    <script src="tragaperras.js"></script>
</head>
<body>

<h1 class="titulo">¡¡Máquina tragaperras!!</h1>
<h2>Introduce monedas:</h2>

<div class="introducirMonedas" style="width: 150px;">
    <div>
        <input id="numeroMonedasIntroducidas" type="text"/>
    </div>
    <!--Evento onclick para ejecutar la función introducirMonedas cuando se hace click en introducir -->
    <input class="boton" id="botonIntroducirMonedas" onclick="introducirMonedas()" type="button" value="Introducir"/>
    <br>
</div>
<div class="monedas">
    <p>El número actual de monedas es:</p>
    <div class="numMonedasActuales" id="numMonedasActuales">
        0
    </div>
    <br><br>
    <!--Evento onclick para ejecutar la función salir -->
    <input id="botonDeSalida" onclick="salir()" type="button" value="Salir"/><br><br>
</div>
<div id="pantallas">
    <img src="img/pingu.png"
         alt="pingu"
         width="200"
         height="200"
         class="pantallas"
         id="imagen1"
    >
    <img src="img/pingu.png" alt="pingu" width="200" height="200" class="pantallas" id="imagen2">
    <img src="img/pingu.png" alt="pingu" width="200" height="200" class="pantallas" id="imagen3">
    <img src="img/palancaUP.png"
         alt="palanca"
         width="200"
         height="200"
         class="palanca"
         id="palanca"
         onmousedown="bajarPalanca()"
         onmouseup="subirPalanca()"
    >

</div>
<div class="historial">
    <h3>Historial de movimientos</h3>
    <ul id="historial">

    </ul>
</div>

</body>
</html>
